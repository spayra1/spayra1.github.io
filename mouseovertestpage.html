<html>
  <head>
    <p>
      Click a category to highlight:
      <t id="physics" onclick="highlightPertinent(this.id)">Physics,  </t>
      <t id="chemistry" onclick="highlightPertinent(this.id)">Chemistry,  </t>
      <t id="biology" onclick="highlightPertinent(this.id)">Biology</t>
    </p>
    

    <script>
      function highlightPertinent(category) {
        highlightText(category)
        var categories = {}
        categories["physics"]=["physics1", "physics2"]
        categories["chemistry"]=["chem1"]
        categories["biology"]=["biology1"]
        for (i=0;i<categories[category].length;i++) {highlightText(categories[category][i])}
      }
      function highlightText(id) {
        if(document.getElementById(id).style.color=="red") {document.getElementById(id).style.color ="black";} 
        else {document.getElementById(id).style.color ="red";}
      }
    </script>
  </head>

  <body id="body">

    <li id="physics1">Physics 1</li>
    <li id="chem1">Chemistry 1</li>
    <li id="physics2">Physics 2</li>
    <li id="biology1">Biology 1</li>

    <br /><br />
    <button onclick="myFunction()">Run test script</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("body").getElementsByTagName("li");
        document.getElementById("demo").innerHTML = x.length;
      }
    </script>

  </body>
</html>
